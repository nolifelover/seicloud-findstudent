								</span>
								<span class="full-nav">หน้าแรก</span>
							</a>
						</li>
						<li>
							<a href="#" id="menu-search">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Search">

								</span>
								<span class="full-nav">ค้นหา</span>
							</a>
						</li>
						<li>
							<a href="#" id="menu-comment">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Contact Us">

							</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->		
			</div>
		</div>
		<div class="container">
			<div class="row" id="main-content">
				<div class="com-md-11" id="page-content">

						<h1>Hello, world!</h1>

				</div>
			</div>

	<div class="container">
		<div class="row" id="login">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">เข้าสู่ระบบอ่านบัตรนักเรียน</h1>
				<div class="account-wall">
					<img class="profile-img" src="../img/photo.png"	alt="">
					<form class="form-signin" id="form-signin">
						<input type="text" class="form-control" placeholder="Username" id="username" required autofocus>
						<input type="password" class="form-control" placeholder="Password" id="password" required>
						<div id="loggin-message" class="alert alert-danger hide">...</div>
						<button class="btn btn-lg btn-primary btn-block ladda-button" data-style="zoom-in" type="submit" id="loggin-button"><span class="ladda-label">เข้าสู่ระบบ</span></button>						
						<a href="#" class="pull-right need-help">ช่วยเหลือ?</a>
						<span class="clearfix"></span>
					</form>
				</div>
			</div>
		</div>

	<div id="base-modal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <p>-</p>
	      </div>    
	    </div>
	  </div>
