<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Foobarsystem Co.,LTD.</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/ladda-themeless.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet"></head>
<body>
	<div id="main">
		<div class="navbar navbar-purple navbar-twitch" role="navigation">
			<div class="container">
				<div class="com-md-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#" id="menu-home">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Home">
									<span class="glyphicon glyphicon-home"></span>
								</span>
								<span class="full-nav">หน้าแรก</span>
							</a>
						</li>
						<li>
							<a href="#" id="menu-search">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Search">
									<span class="glyphicon glyphicon-search"></span>
								</span>
								<span class="full-nav">ค้นหา</span>
							</a>
						</li>						
						<li>
							<a href="#" id="menu-comment">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Contact Us">
									<span class="glyphicon glyphicon-comment"></span>
								</span>
								<span class="full-nav">ช่วยเหลือ</span>
							</a>
						</li>
						<li>
							<a href="#" id="menu-out">
								<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Logout">
									<span class="glyphicon glyphicon-log-out"></span>
								</span>
								<span class="full-nav">ออกจากระบบ</span>
							</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->		
			</div>
		</div>
		<div class="container">
			<div class="row" id="main-content">
				<div class="com-md-11" id="page-content">
					
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row" id="login">
			<div class="col-md-12" style="padding:20px;">
				<button type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#configModal">
				  <span class="glyphicon glyphicon-cog"></span> การตั้งค่า <span class="caret"></span>
				</button>
			</div>
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">เข้าสู่ระบบอ่านบัตรนักเรียน</h1>
				<div class="account-wall">
					<img class="profile-img" src="../img/photo.png"	alt="">
					<form class="form-signin" id="form-signin">
						<input type="text" class="form-control" placeholder="Username" id="username" required autofocus>
						<input type="password" class="form-control" placeholder="Password" id="password" required>
						<div id="loggin-message" class="alert alert-danger hide">...</div>
						<button class="btn btn-lg btn-primary btn-block ladda-button" data-style="zoom-in" type="submit" id="loggin-button"><span class="ladda-label">เข้าสู่ระบบ</span></button>						
						<a href="#" class="pull-right need-help">ช่วยเหลือ?</a>
						<span class="clearfix"></span>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade modal-sm" id="configModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title">ตั้งค่าการเชื่อมต่อกับระบบ</h4>
		      </div>
		      <div class="modal-body">
		      	<div>
		      		<form action="#" id="configForm" method="post">
		            <div class='form-row'>
		              <div class='col-xs-12 form-group required'>
		                <label class='control-label'>Service url</label>
		                <input class='form-control' type='text' name="uri" id="config.uri">
		              </div>
		            </div>
		            <div class='form-row'>
		              <div class='col-xs-12 form-group card required'>
		                <label class='control-label'>API Key</label>
		                <input class='form-control' type='text' name="key" id="config.apiKey">
		              </div>
		            </div>
		            <button type="button" class="btn btn-primary">บันทึก</button>
		          </form>
		      	</div>		        
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
	<div id="base-modal" class="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-body">
	        <p>-</p>
	      </div>    
	    </div>
	  </div>  
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/spin.min.js"></script>
	<script src="../js/ladda.min.js"></script>
	<script src="../js/function.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
